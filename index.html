            </figure>
            <figure>
                <img src="images/excel.png" alt="excel" title="Excel">
                <figcaption>Excel</figcaption>
            </figure>
            <figure>
                <img src="images/powerpoint.png" alt="powerpoint" title="PowerPoint">
